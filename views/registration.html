<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <title>Registration</title>
    <style>
        body {
            margin:0;
            font-family:Manrope,sans serif;
            background-color: #f4f4f4;
        }

        .hero {
            background: url('img1.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero p {
            font-size: 1rem;
            margin: 5px 0 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            min-height: calc(100vh - 300px);
        }

        .login-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            font-family:Manrope,sans serif;
            color: #001f0f;
            text-align: left;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: hsl(212, 74%, 66%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #333;
    transition: transform 0.2s ease, color 0.2s ease;
}

.close-btn:hover {
    transform: scale(1.2);
    color: red;
}
    </style>
</head>
<body>
    <button class="close-btn" onclick="closePage()">âœ–</button>
    <div class="hero">
        <div>
            <h1>Registration</h1>
            <p>Home &rarr; Registration</p>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Create an account</h2>
            <form id="register-Form" method="post">
                <div class="form-group">
                    <label for="email">Email or username<span style="color: red;  font-family:Manrope,sans serif;
           ">*</span></label>
                    <input type="text" id="register-email" name="email" placeholder="Email or username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password<span style="color: red;  font-family:Manrope,sans serif;">*</span></label>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                </div>
                <div class="form-footer">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
            <div class="signup-link">
                 Have An Account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script>
        function closePage() {
            if (window.history.length > 1) {
                window.location.href = "./headfoot.html"; 
            } else {
                // Close tab if possible
                window.close();
            }
        }
document.getElementById('register-Form').addEventListener('submit', async function (event) {
    event.preventDefault();

    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    // Validate password strength
    if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
    }

    const userData = {
        email: email,
        password: password
    };

    try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });

        const result = await response.json();

        if (response.ok) {
            // Store user data in localStorage
            localStorage.setItem('user', JSON.stringify({
                email: email,
                isLoggedIn: true
            }));
            alert('Registration successful! Redirecting to login page...');
            window.location.href = 'login.html';
        } else {
            alert(result.message || 'Registration failed. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to register. Please check your connection and try again.');
    }
});


    </script>
</body>
</html>
