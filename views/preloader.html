<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travenner Preloader</title>
    <style>
        :root {
            --theme-color: #1ca8cb;
            --primary-color: #e1e4e5; /* Grey as primary color */
            --title-color: #113d48;
            --body-color: #6e7070;
            --smoke-color: #e9f6f9;
            --smoke-color2: #f3f4f6;
            --black-color: #000;
            --black-color2: #0d0d0c;
            --gray-color: #e1e4e5; /* Light grey color */
            --white-color: #fff;
            --light-color: #e1e4e5;
            --yellow-color: #ffb539;
            --success-color: #28a745;
            --error-color: #dc3545;
            --th-border-color: #e9edf5;
            --title-font: "Manrope",sans-serif;
            --body-font: "Inter",sans-serif;
            --style-font: "Montez",cursive;
            --icon-font: "Font Awesome 6 Pro";
        }
        /*Preloader*/
        .preloader {
            position: fixed;
            inset: 0;
            z-index: 999;
            background-color: var(--white-color);
        }

        .preloader-inner {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }

        .preloader-inner img {
            display: block;
            margin: 0 auto 30px auto;
        }

        .th-preloader {
            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 99;
            background-color: var(--white-color); /* White background for preloader */
        }

        .th-preloader .animation-preloader {
            position: absolute;
            z-index: 100;
        }

        .th-preloader .animation-preloader .txt-loading {
            color: var(--primary-color);
            font-family: var(--title-font);
            font-size: 72px;
            line-height: 60px;
            font-weight: 700;
            text-align: center;
            user-select: none;
        }

        .th-preloader .animation-preloader .txt-loading p {
            display: inline-block;
        }

        .th-preloader .animation-preloader .txt-loading .characters {
            position: relative;
        }

        .th-preloader .animation-preloader .txt-loading .characters:before {
            animation: characters 4s infinite;
            color: var(--theme-color);
            content: attr(preloader-text);
            left: 0;
            opacity: 0;
            position: absolute;
            top: 10px;
            transform: rotateY(-90deg);
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(2):before {
            animation-delay: .3s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(3):before {
            animation-delay: .6s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(4):before {
            animation-delay: .9s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(5):before {
            animation-delay: 1.2s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(6):before {
            animation-delay: 1.5s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(7):before {
            animation-delay: 1.8s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(8):before {
            animation-delay: 2.1s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(9):before {
            animation-delay: 2.4s;
        }

        .th-preloader .animation-preloader .txt-loading .characters:nth-child(10):before {
            animation-delay: 2.7s;
        }

        body {
            background-color: var(--primary-color); /* Grey as the body background color */
        }

        @keyframes characters {
            0% {
                transform: rotateY(-90deg);
                opacity: 0;
            }
            50% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: rotateY(90deg);
                opacity: 0;
            }
        }
        
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
                window.location.href = "headfoot"; // Redirect to headfoot.html after load
            }, 5000); // Adjust the delay if needed (currently 3 seconds)
        };
    </script>
    <div id="preloader" class="preloader">
        <div id="loader" class="th-preloader">
            <div class="animation-preloader">
                <div class="txt-loading">
                    <span preloader-text="T" class="characters">T</span>
                    <span preloader-text="R" class="characters">R</span>
                    <span preloader-text="A" class="characters">A</span>
                    <span preloader-text="V" class="characters">V</span>
                    <span preloader-text="E" class="characters">E</span>
                    <span preloader-text="N" class="characters">N</span>
                    <span preloader-text="N" class="characters">N</span>
                    <span preloader-text="E" class="characters">E</span>
                    <span preloader-text="R" class="characters">R</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
